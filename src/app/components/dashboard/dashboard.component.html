<body> 
<!-- Header -->
<mat-toolbar class="header">
  <!-- Left section -->
  <div class="left-section">
    <div class="logo">
      <mat-icon [routerLink]="['/dashboard']">menu_book</mat-icon>
      <span class="brand-name" [routerLink]="['/dashboard']">Bookstore</span>
    </div>
    <div class="search-container">
      <div class="custom-search">
        <button>
    <mat-icon class="search-icon">search</mat-icon>
  </button>
  <input type="text" placeholder="Search ..." [(ngModel)]="searchTerm"  />
  
</div>

    </div>
  </div>

  <!-- Right section -->
    <div class="right-section">
        <div class="icon-with-label">
          <button mat-icon-button [matMenuTriggerFor]="profileMenu">
            <mat-icon >person</mat-icon>
          </button>
          <span class="label">{{ username }}</span>
        </div>
        <!-- Dropdown Menu -->
              <mat-menu #profileMenu="matMenu" class="custom-profile-menu">
                <div class="menu-header">
                  <p class="greeting">Hello {{username}},</p>
                </div>
                <button mat-menu-item>
                  <mat-icon>person_outline</mat-icon>
                  <span>Profile</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>assignment</mat-icon>
                  <span>My Orders</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>favorite_border</mat-icon>
                  <span>My Wishlist</span>
                </button>
                <div class="logout-container">
                  <button mat-button class="logout-btn" (click)="openLogoutDialog()">Logout</button>
                </div>
              </mat-menu>
        
        <div class="icon-with-label">
          <button mat-icon-button>
            <mat-icon>shopping_cart</mat-icon>
          </button>
          <span class="label">Cart</span>
        </div>
    </div>
</mat-toolbar>


<!-- Main Content -->
<div class="main-content">

    <ng-container *ngIf="!selectedBook; else showDetails">
      <app-books [searchTerm]="searchTerm" (bookClicked)="onBookSelected($event)"></app-books>
    </ng-container>

    <ng-template #showDetails>
      <app-book-details [book]="selectedBook" (back)="selectedBook = null"></app-book-details>
    </ng-template>
    
</div>

<!-- Footer -->
<mat-toolbar color="primary" class="footer">
  <span class="footer-text">Copyright Â© 2025, Bookstore Private Limited. All Rights Reserved</span>
</mat-toolbar>
 </body>
